<!doctype html>
<!-- DOCTYPE: Declaración del tipo de documento HTML5 -->
<html lang="es">
  <!-- lang: Atributo que define el idioma de la página (es = español) -->
  <head>
    <!-- head: Sección que contiene metadatos del documento -->
    <!-- meta charset: Define la codificación de caracteres (UTF-8 = Unicode) -->
    <meta charset="UTF-8" />
    <!-- link rel="icon": Define el favicon (icono de la pestaña del navegador) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- meta name="viewport": Configuración para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title: Título de la página (aparece en la pestaña del navegador) -->
    <title>GymWeb 2.0 - Plataforma de Gimnasio</title>
  </head>
  <body>
    <!-- body: Sección que contiene el contenido visible de la página -->
    <!-- div id="root": Contenedor principal donde React renderizará la aplicación -->
    <div id="root"></div>
    <!-- script type="module": Script de JavaScript con módulos ES6 -->
    <!-- src: Ruta al archivo principal de la aplicación (main.tsx) -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- script: Script externo de Font Awesome para iconos -->
    <!-- crossorigin: Atributo que permite solicitudes CORS -->
    <script src="https://kit.fontawesome.com/d6e0097c92.js" crossorigin="anonymous"></script>
  </body>
</html>
